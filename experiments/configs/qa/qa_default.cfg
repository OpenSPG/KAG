[graph_store]
uri = neo4j://localhost:7687
user =
password =
database =

[vectorizer]
vectorizer = knext.common.vectorizer.LocalVectorizer
path = ~/.cache/vectorizer/BAAI/bge-base-en-v1.5

[llm]
client_type = maas
base_url = https://api.deepseek.com/beta
api_key = "put your deepseek api key here"
model = deepseek-chat

[retriever]
pagerank_threshold = 0.9
match_threshold = 0.8
top_k = 10
with_semantic_fix_onto = True
with_semantic_entity_norm = True
with_semantic_hyper_expand = True
force_chunk_retriever = False
max_semantic_expand = 3
semantic_synonym_threshold = 0.9
max_run = 3

[experiment]
qa_method = qa_lf
qa_file = ./data/2wiki.json
pred_save_file = ./results/2wikimultihopqa_2wiki_2wiki_deepseek_LF_SR_res.json
metrics_save_file = ./results/2wikimultihopqa_2wiki_2wiki_deepseek_LF_SR_metrics.json

[log]
kag_log_level = INFO


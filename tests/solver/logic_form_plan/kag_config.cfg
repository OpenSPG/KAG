
[vectorizer]
type = bge
path = ~/.cache/vectorizer/BAAI/bge-base-zh-v1.5
url = None
vector_dimensions = 768

[llm]
type = ollama
base_url = http://localhost:11434/api/generate
model = llama3.1

[indexer]
with_semantic = False
similarity_threshold = 0.8

[retriever]
with_semantic = False
pagerank_threshold = 0.9
match_threshold = 0.8
top_k = 10

[log]
kag_log_level = INFO